<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1">
    <meta name="theme-color" content="#FFD700">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="Browse our gallery of stunning hairstyles at LAYO HAIR. Find your perfect look.">

    <title>Styles Gallery - LAYO HAIR</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="assets/icons/icon-32.png">
    <link rel="apple-touch-icon" href="assets/icons/icon-192.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/variables.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/pages/styles.css">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <a href="index.html" class="header-logo">LAYO HAIR</a>

            <!-- Desktop Navigation -->
            <nav class="desktop-nav hidden-mobile hidden-tablet">
                <a href="index.html" class="nav-link">Home</a>
                <a href="styles.html" class="nav-link active">Styles</a>
                <a href="services.html" class="nav-link">Services</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="contact.html" class="nav-link">Contact</a>
                <a href="book.html" class="btn btn-primary btn-sm">Book Now</a>
            </nav>

            <div class="header-actions hidden-desktop">
                <button class="btn-icon btn-ghost" id="filter-toggle" aria-label="Filter styles">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="4" y1="21" x2="4" y2="14"/>
                        <line x1="4" y1="10" x2="4" y2="3"/>
                        <line x1="12" y1="21" x2="12" y2="12"/>
                        <line x1="12" y1="8" x2="12" y2="3"/>
                        <line x1="20" y1="21" x2="20" y2="16"/>
                        <line x1="20" y1="12" x2="20" y2="3"/>
                        <line x1="1" y1="14" x2="7" y2="14"/>
                        <line x1="9" y1="8" x2="15" y2="8"/>
                        <line x1="17" y1="16" x2="23" y2="16"/>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Page Header -->
            <div class="page-header">
                <h1>Style Gallery</h1>
                <p>Find your perfect look from our collection</p>
            </div>

            <!-- Category Filter (Horizontal Scroll on Mobile) -->
            <div class="filter-section">
                <div class="filter-scroll">
                    <button class="filter-chip active" data-category="all">All Styles</button>
                    <button class="filter-chip" data-category="braids">Braids</button>
                    <button class="filter-chip" data-category="cornrows">Cornrows</button>
                    <button class="filter-chip" data-category="twists">Twists</button>
                    <button class="filter-chip" data-category="locs">Locs</button>
                    <button class="filter-chip" data-category="installs">Installs</button>
                </div>
            </div>

            <!-- Styles Grid -->
            <section class="styles-section page">
                <div class="styles-grid" id="styles-grid">
                    <!-- Styles loaded by JS -->
                </div>
            </section>
        </main>

        <!-- Bottom Navigation (Mobile) -->
        <nav class="bottom-nav hidden-desktop">
            <a href="index.html" class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                    <polyline points="9 22 9 12 15 12 15 22"/>
                </svg>
                <span>Home</span>
            </a>
            <a href="styles.html" class="nav-item active">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7"/>
                    <rect x="14" y="3" width="7" height="7"/>
                    <rect x="14" y="14" width="7" height="7"/>
                    <rect x="3" y="14" width="7" height="7"/>
                </svg>
                <span>Styles</span>
            </a>
            <a href="book.html" class="nav-item nav-book">
                <div class="nav-book-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                        <line x1="16" y1="2" x2="16" y2="6"/>
                        <line x1="8" y1="2" x2="8" y2="6"/>
                        <line x1="3" y1="10" x2="21" y2="10"/>
                        <path d="M12 14v4m-2-2h4"/>
                    </svg>
                </div>
                <span>Book</span>
            </a>
            <a href="services.html" class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="8" y1="6" x2="21" y2="6"/>
                    <line x1="8" y1="12" x2="21" y2="12"/>
                    <line x1="8" y1="18" x2="21" y2="18"/>
                    <line x1="3" y1="6" x2="3.01" y2="6"/>
                    <line x1="3" y1="12" x2="3.01" y2="12"/>
                    <line x1="3" y1="18" x2="3.01" y2="18"/>
                </svg>
                <span>Services</span>
            </a>
            <a href="contact.html" class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/>
                </svg>
                <span>Contact</span>
            </a>
        </nav>
    </div>

    <!-- Modal Backdrop -->
    <div class="modal-backdrop"></div>

    <!-- Style Detail Bottom Sheet -->
    <div class="bottom-sheet" id="style-sheet">
        <div class="bottom-sheet-handle"></div>
        <div class="bottom-sheet-header">
            <h3 class="bottom-sheet-title" id="sheet-title">Style Name</h3>
            <button class="btn-icon btn-ghost" onclick="App.closeBottomSheet('style-sheet')">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"/>
                    <line x1="6" y1="6" x2="18" y2="18"/>
                </svg>
            </button>
        </div>
        <div class="bottom-sheet-body">
            <div class="sheet-gallery" id="sheet-gallery">
                <!-- Gallery images -->
            </div>
            <div class="sheet-info">
                <div class="sheet-price" id="sheet-price">From $180</div>
                <div class="sheet-duration" id="sheet-duration">4-6 hours</div>
            </div>
            <p class="sheet-description" id="sheet-description">
                Description here...
            </p>
            <a href="#" class="btn btn-primary btn-block" id="sheet-book-btn">
                Book This Style
            </a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/app.js"></script>
    <script src="assets/js/styles.js"></script>
</body>
</html>
